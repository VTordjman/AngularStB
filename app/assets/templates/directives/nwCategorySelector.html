<div class="nw-category-selector btn btn-group" role="group">
  <a href=""
      ng-repeat="category in categories"
      ng-click="toggleCategory(category)"
      class="btn btn-default"
      ng-class="{'active' : isActive(category)}">{{category.name}}</a>
      <a href=""
          ng-click="toggleCategory()"
          class="btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a>
</div>
