<h1>Notes Index <a href="#/notes/new" class="btn btn-default">Add</a></h1>
<nw-category-selector ng-model="search.category"></nw-category-selector>
<div class="row">
  <div class="col-md-6" ng-repeat="note in notes | categoryFilter:search.category">
    <h2><a ng-href="#/notes/{{note.id}}">{{note.title}}</a></h2>
    <p>
      {{note.description}}
    </p>
    <p>
      <span class="label label-info">{{note.category.name}}</span>
    </p>
  </div>
</div>
